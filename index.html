<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sosial Agent - Upload ke TikTok, Instagram & Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± Media Sosial Agent</h1>
            <p>Upload konten Anda ke TikTok, Instagram, dan Facebook sekaligus</p>
        </header>

        <div class="auth-section">
            <h2>Koneksi Akun Media Sosial</h2>
            <div class="auth-buttons">
                <button id="connectFacebook" class="auth-btn facebook">
                    <span>ðŸ”µ</span> Koneksi Facebook
                </button>
                <button id="connectInstagram" class="auth-btn instagram">
                    <span>ðŸ“·</span> Koneksi Instagram
                </button>
                <button id="connectTikTok" class="auth-btn tiktok">
                    <span>ðŸŽµ</span> Koneksi TikTok
                </button>
            </div>
            <div id="authStatus" class="auth-status"></div>
        </div>

        <div class="upload-section">
            <h2>Upload Konten</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="mediaFile">Pilih File (Gambar/Video)</label>
                    <input type="file" id="mediaFile" name="mediaFile" accept="image/*,video/*" required>
                    <div class="file-preview" id="filePreview"></div>
                </div>

                <div class="form-group">
                    <label for="caption">Caption/Keterangan</label>
                    <textarea id="caption" name="caption" rows="4" placeholder="Tulis caption untuk postingan Anda..." required></textarea>
                    <small>Karakter tersisa: <span id="charCount">0</span></small>
                </div>

                <div class="form-group">
                    <label>Pilih Platform</label>
                    <div class="platform-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" id="platformFacebook" name="platforms" value="facebook" checked>
                            <span>Facebook</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="platformInstagram" name="platforms" value="instagram" checked>
                            <span>Instagram</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="platformTikTok" name="platforms" value="tiktok" checked>
                            <span>TikTok</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="uploadBtn" class="upload-btn">
                    <span>ðŸš€</span> Upload ke Semua Platform
                </button>
            </form>
        </div>

        <div id="uploadProgress" class="progress-section" style="display: none;">
            <h3>Status Upload</h3>
            <div id="progressList"></div>
        </div>

        <div id="uploadResults" class="results-section" style="display: none;">
            <h3>Hasil Upload</h3>
            <div id="resultsList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
